{% extends 'base.html' %}

{% load crispy_forms_tags  %}
{% block content %}
<div class=" container pk-5">
    <br>
    <h3 class="text-center">Edit Category</h3><br>
    <form action="{% url 'edit_category' category.id  %}" method="POST" style="width:500px;">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-warning">Submit</button>
    </form><br>
</div>


{% endblock %}
