{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}

<h3 class="text-center">Register</h3>
<form action="{% url 'register' %}" method="POST" style="width:500px; margin:auto">
    {% csrf_token %}
    {{form | crispy}}
    <button class="btn btn-secondary " type="submit">Submit</button>

</form>

{% endblock %}
